<body>
    <h1>Form validation HTML5</h1>

    <form>
        <p>First Name: <input type="text" name="first_name" pattern="[A-Za-z]" title="Three letter country code" required></p>
        <p>Last Name:<input type="text" name="last_name" pattern="[A-Za-z]" required></p>
        <p>Email:<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></p>
        <p>Phone number:<input type="text" name="phone_number" pattern="\+[358]+[0-9]{9}$"></p>
        <p>Address:<input type="text" name="address" pattern="[A-Za-z]"></p>
        <p>Postal code:<input type="text" name="postal_code" pattern="[0-9]{5}"></p>
        <p>Password:<input type="password" name="password" pattern="." required></p>
        <input type="submit">
    </form>

    <script src="js/main.js"></script>
</body>
