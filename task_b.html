<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task B</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <h1>Form validation JavaScript</h1>

    <form name="myForm" novalidate="novalidate" onsubmit="return validateForm()">
        <p><label>First Name:<input type="text" id="first_name" required></label></p>
        <p><label>Last Name:<input type="text" name="last_name" required></label></p>
        <p><label>Email:<input type="email" name="email" required></label></p>
        <p><label>Phone number:<input type="text" name="phone_number" ></label></p>
        <p><label>Address:<input type="text" name="address" ></label></p>
        <p><label>Postal code:<input type="text" name="postal_code" ></label></p>
        <p><label>Password:<input type="password" name="password" required></label></p>
        <input type="submit">
    </form>
    <script>
        function validateForm() {
            var fname= document.forms["myForm"]["first_name"].value;
            var lname= document.forms["myForm"]["last_name"].value;
            var email= document.forms["myForm"]["email"].value;
            var phoneNumber= document.forms["myForm"]["phone_number"].value;
            var postalCode= document.forms["myForm"]["postal_code"].value;
            var password= document.forms["myForm"]["password"].value;

            if (!/[A-Za-z]/.exec(fname)) {
                alert("Please input your first name.");
                return false;
            }else return true;

            if (!/[A-Za-z]/.exec(lname)) {
                alert("Please input your last name.");
                return false;
            }else return true;

            if(!/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/.exec(email)){
                alert("Please input valid email address.");
                return false;
            }else return true;

            if(!/\+[358]+[0-9]{9}$/.exec(phoneNumber)){
                alert("Please input phone number format as +358401234567.");
                return false;
            }else return true;

            if(!/[0-9]/.exec(postalCode)||postalCode.length != 5){
                alert("Please input exactly 5 numbers postal code.");
                return false;
            }else return true;

            if(password==""){
                alert("Please input password.");
                return false;
            }else return true;
        }
    </script>
    <script src="js/main.js"></script>
</body>

</html>
